apply plugin: 'com.android.library'

android {
    compileSdkVersion 22
    buildToolsVersion '22.0.1'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 12
        versionName "0.1.2"
    }
    lintOptions {
        abortOnError false
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    provided 'com.baoyz.pg:compiler:2.1.1'
    //    compile files('libs/pg-2.0.2.jar')
    provided files('libs/zxing.jar')
    provided files('libs/android-support-v4.jar')
    compile 'org.xutils:xutils:3.2.0'
    compile 'com.github.bumptech.glide:glide:3.6.1'
    compile 'com.google.code.gson:gson:2.2.4'
    compile 'org.simple:androideventbus:latest'
    compile 'com.baoyz.pg:core:2.1.1'
}
apply from: '../bintray.gradle'
